<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
</head>
<body>
<main>
    <div class="main-container">
        <div class="img-container">
            <div class="child-imgs">
                <img src="photo2.jpg" alt="" class="photos">
                <h1>The hardest part of starting up is
                    starting out for you.</h1>
            </div>
            <div class="child-imgs">
                <img src="photo-3.jpeg" alt="" class="photos">
                <h1>We understand you and your business, We have the right solutions for you.</h1>
            </div>
            <div class="child-imgs">
                <img src="photo-1.jpeg" alt="" class="photos">
                <h1>Join Us Now</h1>
            </div>
            <ul class="dot-div">
                <li class="dots"></li>
                <li class="dots"></li>
                <li class="dots"></li>
            </ul>
        </div>

        <div class="form-container">
            <div class="top-buttons">
                <button class="top-signup">
                    Sigh Up
                </button>
                <button class="top-signin">
                    Sigh In
                </button>
            </div>
            <div class="inputs-container">
                <div class="name-input">
                    <label class="inputs-title">FULL NAME</label>
                    <input type="text" placeholder="Your full name" name="fullname">
                </div>
                <div class="mail-input">
                    <span class="inputs-title">E-MAIL</span>
                    <input type="text" placeholder="Your e-mail" name="email">
                </div>
                <div class="password-input">
                    <span class="inputs-title">PASSWORD</span>
                    <input type="password" placeholder="Your password" name="password">
                </div>
                <div class="terms">
                    <input type="checkbox" class="chekbox">
                    <h4>I agree all statments in</h4>
                    <a href="#" class="lined-link">terms of service</a>
                </div>
                <input type="submit" class="last-signup" value="Sign Up">
                <a href="#" class="latest-link">I'm already member</a>
            </div>
        </div>

    </div>
</main>


</body>
</html>
